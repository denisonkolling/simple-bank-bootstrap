<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Bank - Register</title>
		<link rel="stylesheet" href="packages/bootstrap/bootstrap.css" />
		<link rel="stylesheet" href="packages/fontawesome/css/all.css" />
		<link rel="stylesheet" href="css/default.css" />
	</head>
	<body class="d-flex align-items-center justify-content-center">
		<div class="card registration-form-card col-6 bg-transparent border-0">
			<div class="card-body">
				<h1 class="form-header card-title">
					<i class="fa fa-edit"></i> Register
				</h1>

				<form action="" class="reg-form">
					<div class="row">
						<div class="form-group col">
							<input
								type="text"
								name="first_name"
								placeholder="Enter First Name"
								class="form-control" />
						</div>
						<div class="form-group col">
							<input
								type="text"
								name="last_name"
								placeholder="Enter Last Name"
								class="form-control" />
						</div>
					</div>

					<div class="form-group col">
						<input
							type="email"
							name="email"
							placeholder="Enter Email"
							class="form-control" />
					</div>

					<div class="row">
						<div class="form-group col">
							<input
								type="password"
								name="password"
								placeholder="Enter Password"
								class="form-control" />
						</div>
						<div class="form-group col">
							<input
								type="password"
								name="confirm_password"
								placeholder="Confirm Password"
								class="form-control" />
						</div>
					</div>

					<div class="form-group col">
						<button class="btn btn-md">Register</button>
					</div>
				</form>

				<p class="card-text text-white">
					Already have an account?
					<span class="text-warning">
						<a href="login.html" class="text-decoration-none text-warning">
							Sign in</a
						></span
					>
				</p>

				<small class="text-warning">
					<a href="index.html" class="btn btn-sm text-warning"
						><i class="fa fa-arrow-alt-circle-left"></i> Back</a
					></small
				>
			</div>
		</div>
	</body>
</html>
