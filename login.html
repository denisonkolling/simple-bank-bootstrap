<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Bank - Login</title>
		<link rel="stylesheet" href="packages/bootstrap/bootstrap.css" />
		<link rel="stylesheet" href="packages/fontawesome/css/all.css" />
		<link rel="stylesheet" href="css/default.css" />
	</head>

	<body class="d-flex align-items-center justify-content-center">
		<div class="card login-form-card col-3 bg-transparent border-0">
			<div class="card-body">
				<h1 class="form-header card-title mb-3">
					<i class="fa fa-user-circle"></i> Login
				</h1>
				<form action="" class="reg-form">
					<div class="form-group col">
						<input
							type="email"
							name="email"
							placeholder="Enter Email"
							class="form-control" />
					</div>
					<div class="row">
						<div class="form-group col">
							<input
								type="password"
								name="password"
								placeholder="Enter Password"
								class="form-control" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col">
							<button class="btn btn-md">Login</button>
						</div>

						<p class="card-text text-white">
							Don't have an account?
							<span class="text-warning"
								><a
									href="register.html"
									class="text-decoration-none text-warning"
									>Sign up</a
								></span
							>
						</p>
						<small class="text-warning">
							<a href="index.html" class="btn btn-sm text-warning"
								><i class="fa fa-arrow-alt-circle-left"></i> Back</a
							></small
						>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
